<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Debug - PreoCrypto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      padding: 40px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 10px;
    }
    h1 { color: #00d4ff; margin-bottom: 30px; }
    h2 { color: #00d084; margin-top: 30px; }
    .section {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
      border-left: 4px solid #00d4ff;
    }
    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      margin-left: 10px;
    }
    .status.success { background: #00d084; color: white; }
    .status.error { background: #ff4444; color: white; }
    pre {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 12px;
    }
    button {
      background: linear-gradient(135deg, #00d4ff, #0055ff);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin: 10px 5px;
    }
    button:hover { opacity: 0.9; }
    .actions { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Authentication Debug Tool</h1>
    
    <div class="section">
      <h2>Authentication Status</h2>
      <p>
        <strong>Token:</strong> 
        <span class="status" id="tokenStatus">Checking...</span>
      </p>
      <p>
        <strong>User Data:</strong> 
        <span class="status" id="userStatus">Checking...</span>
      </p>
      <p>
        <strong>Auth Valid:</strong> 
        <span class="status" id="authStatus">Checking...</span>
      </p>
    </div>

    <div class="section">
      <h2>Stored Token</h2>
      <pre id="tokenData">Loading...</pre>
    </div>

    <div class="section">
      <h2>Stored User</h2>
      <pre id="userData">Loading...</pre>
    </div>

    <div class="section">
      <h2>All Users (localStorage)</h2>
      <pre id="allUsers">Loading...</pre>
    </div>

    <div class="section">
      <h2>Demo Accounts</h2>
      <pre id="demoAccounts">Loading...</pre>
    </div>

    <div class="actions">
      <button onclick="window.location.href='login.html'">Go to Login</button>
      <button onclick="window.location.href='signup.html'">Go to Signup</button>
      <button onclick="window.location.href='dashboard.html'">Try Dashboard</button>
      <button onclick="clearAuth()">Clear Auth Data</button>
      <button onclick="location.reload()">Refresh</button>
    </div>
  </div>

  <script>
    function checkAuth() {
      const token = localStorage.getItem('preo_token');
      const userStr = localStorage.getItem('preo_user');
      const users = localStorage.getItem('users');
      const demoAccounts = localStorage.getItem('demo_accounts');

      // Update status indicators
      document.getElementById('tokenStatus').textContent = token ? '‚úì Present' : '‚úó Missing';
      document.getElementById('tokenStatus').className = 'status ' + (token ? 'success' : 'error');

      document.getElementById('userStatus').textContent = userStr ? '‚úì Present' : '‚úó Missing';
      document.getElementById('userStatus').className = 'status ' + (userStr ? 'success' : 'error');

      const isValid = !!(token && userStr);
      document.getElementById('authStatus').textContent = isValid ? '‚úì Valid' : '‚úó Invalid';
      document.getElementById('authStatus').className = 'status ' + (isValid ? 'success' : 'error');

      // Display data
      document.getElementById('tokenData').textContent = token || 'No token found';
      
      try {
        const user = JSON.parse(userStr || 'null');
        document.getElementById('userData').textContent = user ? JSON.stringify(user, null, 2) : 'No user data found';
      } catch(e) {
        document.getElementById('userData').textContent = 'Error parsing user data: ' + e.message;
      }

      try {
        const allUsers = JSON.parse(users || '[]');
        document.getElementById('allUsers').textContent = allUsers.length > 0 
          ? JSON.stringify(allUsers, null, 2) 
          : 'No users registered locally';
      } catch(e) {
        document.getElementById('allUsers').textContent = 'Error parsing users: ' + e.message;
      }

      try {
        const demos = JSON.parse(demoAccounts || '{}');
        document.getElementById('demoAccounts').textContent = Object.keys(demos).length > 0 
          ? JSON.stringify(demos, null, 2) 
          : 'No demo accounts found';
      } catch(e) {
        document.getElementById('demoAccounts').textContent = 'Error parsing demo accounts: ' + e.message;
      }
    }

    function clearAuth() {
      if (confirm('Clear all authentication data? This will log you out.')) {
        localStorage.removeItem('preo_token');
        localStorage.removeItem('preo_user');
        localStorage.removeItem('preo_saved_user');
        localStorage.removeItem('preo_remember_me');
        alert('‚úì Auth data cleared');
        location.reload();
      }
    }

    // Run on load
    checkAuth();
  </script>
</body>
</html>
